<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <!-- importing react and react-dom -->
  <script
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
    crossorigin
  ></script>

  <!-- prop types -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <!-- importing Babel standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const Btn = ({ text, changeValue, fontSize = 10 }) => {
      console.log(text, "was rendered.");
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px ",
            borderRadius: "10px",
            border: "none",
            fontSize,
          }}
        >
          {text}
        </button>
      );
    };

    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };

    const App = () => {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <Btn text={value} changeValue={changeValue} fontSize={18} />
          <Btn text="Continue" />
        </div>
      );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
