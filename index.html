<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <!-- importing react and react-dom -->
  <script
    src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
    crossorigin
  ></script>
  <!-- importing Babel standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      // true이면 -> false로, false라면 -> true로

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!flipped}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>RESET</button>
          <button onClick={onFlip}>{flipped ? "TURN BACK" : "FLIP"}</button>
        </div>
      );
    };
    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [flip, setFlip] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        setFlip((current) => !current);
        reset();
      };
      return (
        <div>
          <div>
            <label>Killometers</label>
            <input
              value={flip ? Math.round(amount * 1.609) : amount}
              type="number"
              placeholder="Killometers"
              id="km"
              onChange={onChange}
              disabled={flip}
            />
          </div>
          <div>
            <label>Miles</label>
            <input
              value={flip ? amount : Math.round(amount / 1.609)}
              type="number"
              placeholder="Miles"
              id="miles"
              onChange={onChange}
              disabled={!flip}
            />
          </div>
          <button onClick={reset}>RESET</button>
          <button onClick={onFlip}>{flip ? "TURN BACK" : "FLIP"}</button>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1 className="hi">SUPER CONVERTER</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Please select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Please select your units!" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
